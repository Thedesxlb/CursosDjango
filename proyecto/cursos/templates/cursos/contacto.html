{% extends 'contenido/encabezado.html' %}


{% block titulo %} Contacto {% endblock %}

{% block contenido %}
<section class="d-flex justify-content-center py-4">
    <div class="card col-sm-6 p-3">
        <div class="mb-3">
            <h4>Contactanos</h4>
        </div>
        <div class="mb-1">
            <form>
                <div class="mb-4">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Tu nombre">
                </div>

                <div class="mb-4">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Tu apellido">
                </div>

                <div class="mb-4">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Tu email">
                </div>

                <div class="mb-4">
                    <label for="sexo">Sexo</label>
                    <input type="radio" name="sexo" id="masculino" value="masculino"> Masculino
                    <input type="radio" name="sexo" id="femenino" value="femenino"> Femenino
                </div>

                <div class="mb-4">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Tu Mensaje"></textarea>
                </div>

                <div class="mb-4">
                    <button class="btn btn-prymari">Enviar</button>
                </div>
            </form>
        </div>
    </div>


</section>
